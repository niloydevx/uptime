<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Uptime Monitor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: 'Inter', system-ui, -apple-system, sans-serif; 
      margin: 0;
      padding: 0;
      background: #0f1419;
      color: #e2e8f0;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 24px;
    }
    
    header {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      margin-bottom: 32px;
      border: 1px solid #334155;
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #60a5fa, transparent);
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #f8fafc;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      color: #94a3b8;
      font-size: 16px;
      font-weight: 400;
    }
    
    .card {
      background: #1e293b;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      margin-bottom: 28px;
      border: 1px solid #334155;
      backdrop-filter: blur(10px);
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    @media (min-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr 1fr 1fr auto;
      }
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    label {
      font-size: 14px;
      font-weight: 600;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    input, select, button {
      padding: 14px 18px;
      border: 1px solid #475569;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: #334155;
      color: #f1f5f9;
      font-family: inherit;
    }
    
    input::placeholder {
      color: #64748b;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.15);
      background: #475569;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      padding: 14px 24px;
      font-size: 15px;
      letter-spacing: 0.02em;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
    }
    
    .btn-secondary {
      background: #334155;
      color: #cbd5e1;
      border: 1px solid #475569;
      font-weight: 500;
      cursor: pointer;
      padding: 10px 18px;
      font-size: 13px;
      white-space: nowrap;
    }
    
    .btn-secondary:hover {
      background: #475569;
      border-color: #64748b;
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      color: white;
      border: none;
      font-weight: 500;
      cursor: pointer;
      padding: 10px 18px;
      font-size: 13px;
      white-space: nowrap;
    }
    
    .btn-danger:hover {
      background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
      transform: translateY(-1px);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
      color: white;
      border: none;
      font-weight: 500;
      cursor: pointer;
      padding: 10px 18px;
      font-size: 13px;
      white-space: nowrap;
    }
    
    .btn-warning:hover {
      background: linear-gradient(135deg, #b45309 0%, #92400e 100%);
      transform: translateY(-1px);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      color: white;
      border: none;
      font-weight: 500;
      cursor: pointer;
      padding: 10px 18px;
      font-size: 13px;
      white-space: nowrap;
    }
    
    .btn-success:hover {
      background: linear-gradient(135deg, #047857 0%, #065f46 100%);
      transform: translateY(-1px);
    }
    
    .table-container {
      overflow-x: auto;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 1px solid #334155;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e293b;
      min-width: 1200px;
    }
    
    thead {
      background: linear-gradient(135deg, #334155 0%, #475569 100%);
      border-bottom: 2px solid #475569;
    }
    
    th {
      padding: 20px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      color: #e2e8f0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }
    
    td {
      padding: 20px;
      border-bottom: 1px solid #334155;
      white-space: nowrap;
    }
    
    tbody tr {
      transition: all 0.2s ease;
    }
    
    tbody tr:hover {
      background: #2d3748;
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      gap: 8px;
      white-space: nowrap;
    }
    
    .status-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-up {
      background: rgba(34, 197, 94, 0.15);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .status-up::before {
      background: #4ade80;
    }
    
    .status-down {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .status-down::before {
      background: #f87171;
    }
    
    .status-pending {
      background: rgba(245, 158, 11, 0.15);
      color: #fbbf24;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    
    .status-pending::before {
      background: #fbbf24;
    }
    
    .status-critical {
      background: rgba(220, 38, 38, 0.25);
      color: #fca5a5;
      border: 1px solid rgba(220, 38, 38, 0.4);
      animation: critical-pulse 1s infinite;
    }
    
    @keyframes critical-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .status-critical::before {
      background: #fca5a5;
    }
    
    .monitor-name {
      font-weight: 600;
      color: #f8fafc;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
    
    .monitor-url {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
    
    .uptime-value {
      font-weight: 700;
      font-size: 15px;
      white-space: nowrap;
    }
    
    .uptime-excellent { color: #4ade80; }
    .uptime-good { color: #22d3ee; }
    .uptime-fair { color: #fbbf24; }
    .uptime-poor { color: #f87171; }
    
    .latency-value {
      font-family: 'JetBrains Mono', 'Fira Code', ui-monospace, monospace;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
    }
    
    .latency-fast { color: #4ade80; }
    .latency-medium { color: #fbbf24; }
    .latency-slow { color: #f87171; }
    
    .last-checked {
      font-size: 13px;
      color: #94a3b8;
      white-space: nowrap;
    }
    
    .interval-badge {
      background: #334155;
      color: #cbd5e1;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
    }
    
    .error-text {
      font-size: 11px;
      color: #f87171;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #64748b;
    }
    
    .empty-state svg {
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 28px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
      border: 1px solid #334155;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #60a5fa, transparent);
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    
    .stat-label {
      font-size: 14px;
      color: #94a3b8;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .stat-up { 
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-down { 
      background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-total { 
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-critical { 
      background: linear-gradient(135deg, #f87171 0%, #dc2626 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Pagination Styles */
    .pagination-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #1e293b;
      border-top: 1px solid #334155;
      border-radius: 0 0 16px 16px;
    }

    .pagination-info {
      color: #94a3b8;
      font-size: 14px;
      font-weight: 500;
    }

    .pagination-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .pagination-btn {
      background: #334155;
      color: #cbd5e1;
      border: 1px solid #475569;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .pagination-btn:hover:not(:disabled) {
      background: #475569;
      border-color: #64748b;
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-numbers {
      display: flex;
      gap: 4px;
    }

    .page-number {
      min-width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #334155;
      color: #cbd5e1;
      border: 1px solid #475569;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .page-number:hover {
      background: #475569;
      border-color: #64748b;
    }

    .page-number.active {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border-color: #3b82f6;
    }

    .page-size-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #94a3b8;
      font-size: 14px;
    }

    .page-size-selector select {
      padding: 8px 12px;
      background: #334155;
      border: 1px solid #475569;
      border-radius: 6px;
      color: #cbd5e1;
      font-size: 13px;
    }

    /* Bulk Actions */
    .bulk-actions {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    /* Alert Banner */
    .alert-banner {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .alert-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .alert-actions {
      display: flex;
      gap: 8px;
    }

    .health-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }

    .health-healthy { background: #4ade80; }
    .health-unhealthy { background: #fbbf24; }
    .health-critical { background: #f87171; }
    .health-unknown { background: #94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="stats-bar" id="statsBar" style="display: none;">
      <div class="stat-card">
        <div class="stat-value stat-total" id="statTotal">0</div>
        <div class="stat-label">Total Monitors</div>
      </div>
      <div class="stat-card">
        <div class="stat-value stat-up" id="statUp">0</div>
        <div class="stat-label">Services Up</div>
      </div>
      <div class="stat-card">
        <div class="stat-value stat-down" id="statDown">0</div>
        <div class="stat-label">Services Down</div>
      </div>
      <div class="stat-card">
        <div class="stat-value stat-critical" id="statCritical">0</div>
        <div class="stat-label">Critical</div>
      </div>
    </div>

    <!-- Alert Banner for Down Services -->
    <div class="alert-banner" id="alertBanner" style="display: none;">
      <div class="alert-content">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        <span id="alertMessage"></span>
      </div>
      <div class="alert-actions">
        <button class="btn-warning" onclick="forceCheckAllDown()">Force Check All</button>
        <button class="btn-secondary" onclick="hideAlert()">Dismiss</button>
      </div>
    </div>

    <div class="card">
      <h2 style="margin-bottom: 20px; font-size: 18px; color: #f8fafc;">Add New Monitor</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Display Name</label>
          <input type="text" id="name" placeholder="e.g., Production API" />
        </div>
        
        <div class="form-group">
          <label for="url">URL</label>
          <input type="text" id="url" placeholder="https://example.com" />
        </div>
        
        <div class="form-group">
          <label for="interval">Check Interval</label>
          <select id="interval">
            <option value="5000">Every 5 seconds</option>
            <option value="10000">Every 10 seconds</option>
            <option value="30000">Every 30 seconds</option>
            <option value="60000">Every 1 minute</option>
            <option value="300000">Every 5 minutes</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>&nbsp;</label>
          <button id="addBtn" class="btn-primary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14m-7-7h14"/>
            </svg>
            Add Monitor
          </button>
        </div>
      </div>
    </div>

    <!-- Bulk Actions -->
    <div class="bulk-actions" id="bulkActions" style="display: none;">
      <button class="btn-warning" onclick="forceCheckAllDown()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6M1 20v-6h6"/>
          <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
        </svg>
        Force Check Down Services
      </button>
      <button class="btn-success" onclick="showBulkAddModal()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14m-7-7h14"/>
        </svg>
        Bulk Add URLs
      </button>
    </div>

    <div class="card" style="padding: 0;">
      <div class="table-container">
        <table id="tbl">
          <thead>
            <tr>
              <th>Monitor</th>
              <th>Status & Health</th>
              <th>Latency</th>
              <th>Uptime</th>
              <th>Last Check</th>
              <th>Interval</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr>
              <td colspan="7">
                <div class="empty-state">
                  <svg width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                  <p style="font-size: 16px;">No monitors added yet. Add your first monitor above!</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        
        <!-- Pagination -->
        <div class="pagination-container" id="paginationContainer" style="display: none;">
          <div class="pagination-info" id="paginationInfo">
            Showing 0-0 of 0 monitors
          </div>
          <div class="pagination-controls">
            <button class="pagination-btn" id="prevPage" disabled>Previous</button>
            <div class="pagination-numbers" id="paginationNumbers"></div>
            <button class="pagination-btn" id="nextPage" disabled>Next</button>
          </div>
          <div class="page-size-selector">
            <span>Show:</span>
            <select id="pageSize">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bulk Add Modal -->
  <div id="bulkAddModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
    <div class="card" style="max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;">
      <h2 style="margin-bottom: 20px; font-size: 20px; color: #f8fafc;">Bulk Add URLs</h2>
      <div class="form-group">
        <label for="bulkUrls">URLs (one per line)</label>
        <textarea id="bulkUrls" placeholder="https://example.com&#10;https://api.example.com&#10;http://test-server.com" 
                  style="height: 200px; padding: 16px; border: 1px solid #475569; border-radius: 10px; background: #334155; color: #f1f5f9; font-family: inherit; resize: vertical;"></textarea>
      </div>
      <div class="form-group">
        <label for="bulkInterval">Check Interval</label>
        <select id="bulkInterval">
          <option value="5000">Every 5 seconds</option>
          <option value="10000">Every 10 seconds</option>
          <option value="30000">Every 30 seconds</option>
          <option value="60000">Every 1 minute</option>
          <option value="300000">Every 5 minutes</option>
        </select>
      </div>
      <div style="display: flex; gap: 12px; margin-top: 20px;">
        <button class="btn-primary" onclick="addBulkMonitors()" style="flex: 1;">
          Add Monitors
        </button>
        <button class="btn-secondary" onclick="hideBulkAddModal()" style="flex: 1;">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const rows = $("#rows");
    const statsBar = $("#statsBar");
    const paginationContainer = $("#paginationContainer");
    const paginationInfo = $("#paginationInfo");
    const paginationNumbers = $("#paginationNumbers");
    const prevPageBtn = $("#prevPage");
    const nextPageBtn = $("#nextPage");
    const pageSizeSelect = $("#pageSize");
    const alertBanner = $("#alertBanner");
    const bulkActions = $("#bulkActions");

    let allMonitors = [];
    let currentPage = 1;
    let pageSize = 5;

    // Initialize page size from select
    pageSize = parseInt(pageSizeSelect.value);

    function formatLatency(ms) {
      if (ms == null) return "—";
      if (ms < 1000) return `${ms}ms`;
      return `${(ms/1000).toFixed(1)}s`;
    }

    function formatUptime(pct) {
      return pct?.toFixed ? pct.toFixed(1) + '%' : '—';
    }

    function formatTimeAgo(ts) {
      if (!ts) return "—";
      const diff = Date.now() - ts;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      
      if (minutes < 1) return "Just now";
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      return `${Math.floor(hours / 24)}d ago`;
    }

    function formatInterval(ms) {
      if (ms >= 60000) {
        const minutes = ms / 60000;
        if (minutes >= 60) {
          const hours = minutes / 60;
          return hours >= 24 ? `${(hours / 24).toFixed(1)}d` : `${hours.toFixed(0)}h`;
        }
        return `${minutes}m`;
      }
      return `${ms / 1000}s`;
    }

    function getUptimeClass(pct) {
      if (pct >= 99.9) return 'uptime-excellent';
      if (pct >= 99) return 'uptime-good';
      if (pct >= 95) return 'uptime-fair';
      return 'uptime-poor';
    }

    function getLatencyClass(ms) {
      if (ms == null) return '';
      if (ms < 500) return 'latency-fast';
      if (ms < 2000) return 'latency-medium';
      return 'latency-slow';
    }

    function getHealthClass(health) {
      switch(health) {
        case 'healthy': return 'health-healthy';
        case 'unhealthy': return 'health-unhealthy';
        case 'critical': return 'health-critical';
        default: return 'health-unknown';
      }
    }

    function getStatusBadge(monitor) {
      if (!monitor.lastStatus) {
        return `<span class="status-badge status-pending">Pending</span>`;
      }
      
      if (monitor.health === 'critical') {
        return `<span class="status-badge status-critical">CRITICAL (${monitor.lastStatus})</span>`;
      }
      
      if (monitor.lastStatus >= 200 && monitor.lastStatus < 400) {
        return `<span class="status-badge status-up">UP (${monitor.lastStatus})</span>`;
      }
      
      return `<span class="status-badge status-down">DOWN (${monitor.lastStatus || 'Error'})</span>`;
    }

    function updatePagination() {
      const totalMonitors = allMonitors.length;
      const totalPages = Math.ceil(totalMonitors / pageSize);
      
      // Update pagination info
      const start = (currentPage - 1) * pageSize + 1;
      const end = Math.min(currentPage * pageSize, totalMonitors);
      paginationInfo.textContent = `Showing ${start}-${end} of ${totalMonitors} monitors`;
      
      // Update pagination buttons
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = currentPage === totalPages;
      
      // Update page numbers
      paginationNumbers.innerHTML = '';
      
      // Show max 5 page numbers
      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, startPage + 4);
      
      if (endPage - startPage < 4) {
        startPage = Math.max(1, endPage - 4);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('div');
        pageBtn.className = `page-number ${i === currentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.onclick = () => goToPage(i);
        paginationNumbers.appendChild(pageBtn);
      }
      
      // Show/hide pagination
      paginationContainer.style.display = totalMonitors > 0 ? 'flex' : 'none';
      bulkActions.style.display = totalMonitors > 0 ? 'flex' : 'none';
    }

    function goToPage(page) {
      currentPage = page;
      renderTable();
    }

    function renderTable() {
      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = startIndex + pageSize;
      const currentMonitors = allMonitors.slice(startIndex, endIndex);
      
      if (currentMonitors.length === 0) {
        rows.innerHTML = `
          <tr>
            <td colspan="7">
              <div class="empty-state">
                <svg width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                  <path d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p style="font-size: 16px;">No monitors found for this page</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }
      
      rows.innerHTML = currentMonitors.map(m => `
        <tr>
          <td>
            <div class="monitor-name" title="${m.name || m.url}">${m.name || m.url}</div>
            ${m.name ? `<div class="monitor-url" title="${m.url}">${m.url}</div>` : ''}
            ${m.lastError ? `<div class="error-text" title="${m.lastError}">${m.lastError}</div>` : ''}
          </td>
          <td>
            <div style="display: flex; flex-direction: column; gap: 8px;">
              ${getStatusBadge(m)}
              <div style="font-size: 12px; color: #94a3b8;">
                <span class="health-indicator ${getHealthClass(m.health)}"></span>
                ${m.health?.toUpperCase() || 'UNKNOWN'}
                ${m.consecutiveFailures > 0 ? ` · ${m.consecutiveFailures} fails` : ''}
              </div>
            </div>
          </td>
          <td>
            <span class="latency-value ${getLatencyClass(m.lastLatency)}">
              ${formatLatency(m.lastLatency)}
            </span>
          </td>
          <td>
            <span class="uptime-value ${getUptimeClass(m.uptimePct)}">
              ${formatUptime(m.uptimePct)}
            </span>
          </td>
          <td>
            <div class="last-checked">${formatTimeAgo(m.lastChecked)}</div>
          </td>
          <td>
            <span class="interval-badge">${formatInterval(m.intervalMs)}</span>
          </td>
          <td>
            <div class="actions">
              <button class="btn-warning" onclick="forceCheck('${m.id}')" title="Force immediate check">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M23 4v6h-6M1 20v-6h6"/>
                  <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
              </button>
              <button class="btn-secondary" onclick="toggleMonitor('${m.id}', ${!m.enabled})">
                ${m.enabled ? 'Pause' : 'Resume'}
              </button>
              <button class="btn-danger" onclick="removeMonitor('${m.id}')">
                Delete
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    async function fetchList() {
      try {
        const res = await fetch('/api/monitors');
        allMonitors = await res.json();
        
        updateStats(allMonitors);
        updatePagination();
        renderTable();
        checkAlerts(allMonitors);
      } catch (error) {
        console.error('Failed to fetch monitors:', error);
      }
    }

    function updateStats(monitors) {
      if (monitors.length === 0) {
        statsBar.style.display = 'none';
        return;
      }
      
      statsBar.style.display = 'grid';
      const total = monitors.length;
      const up = monitors.filter(m => m.lastStatus >= 200 && m.lastStatus < 400).length;
      const down = total - up;
      const critical = monitors.filter(m => m.health === 'critical').length;
      
      $("#statTotal").textContent = total;
      $("#statUp").textContent = up;
      $("#statDown").textContent = down;
      $("#statCritical").textContent = critical;
    }

    function checkAlerts(monitors) {
      const downMonitors = monitors.filter(m => 
        m.enabled && (m.lastStatus < 200 || m.lastStatus >= 400)
      );
      
      const criticalMonitors = monitors.filter(m => m.health === 'critical');
      
      if (downMonitors.length > 0) {
        const message = `${downMonitors.length} service${downMonitors.length > 1 ? 's' : ''} down${criticalMonitors.length > 0 ? `, ${criticalMonitors.length} critical` : ''}`;
        showAlert(message);
      } else {
        hideAlert();
      }
    }

    function showAlert(message) {
      $("#alertMessage").textContent = message;
      alertBanner.style.display = 'flex';
    }

    function hideAlert() {
      alertBanner.style.display = 'none';
    }

    async function toggleMonitor(id, enabled) {
      try {
        await fetch('/api/monitors/' + id, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ enabled })
        });
        fetchList();
      } catch (error) {
        console.error('Failed to toggle monitor:', error);
      }
    }

    async function removeMonitor(id) {
      if (!confirm('Are you sure you want to delete this monitor?')) {
        return;
      }
      
      try {
        await fetch('/api/monitors/' + id, { method: 'DELETE' });
        fetchList();
      } catch (error) {
        console.error('Failed to delete monitor:', error);
      }
    }

    async function forceCheck(id) {
      try {
        await fetch('/api/monitors/' + id + '/force-check', {
          method: 'POST'
        });
        // Refresh after a short delay to see the result
        setTimeout(fetchList, 1000);
      } catch (error) {
        console.error('Failed to force check:', error);
      }
    }

    async function forceCheckAllDown() {
      try {
        const response = await fetch('/api/monitors/force-check-down', {
          method: 'POST'
        });
        const result = await response.json();
        alert(`Force checked ${result.checked} down monitors`);
        // Refresh after a short delay
        setTimeout(fetchList, 2000);
      } catch (error) {
        console.error('Failed to force check all:', error);
      }
    }

    function showBulkAddModal() {
      $("#bulkAddModal").style.display = 'flex';
    }

    function hideBulkAddModal() {
      $("#bulkAddModal").style.display = 'none';
    }

    async function addBulkMonitors() {
      const urlsText = $("#bulkUrls").value.trim();
      const intervalMs = Number($("#bulkInterval").value) || 5000;
      
      if (!urlsText) {
        alert('Please enter at least one URL');
        return;
      }
      
      const urls = urlsText.split('\n')
        .map(url => url.trim())
        .filter(url => url.length > 0);
      
      if (urls.length === 0) {
        alert('Please enter valid URLs');
        return;
      }
      
      try {
        await fetch('/api/monitors/bulk', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ urls, intervalMs })
        });
        
        hideBulkAddModal();
        $("#bulkUrls").value = '';
        fetchList();
        
        alert(`Successfully added ${urls.length} monitors`);
      } catch (error) {
        console.error('Failed to add bulk monitors:', error);
        alert('Failed to add monitors. Please try again.');
      }
    }

    $("#addBtn").onclick = async () => {
      const name = $("#name").value.trim();
      const url = $("#url").value.trim();
      const intervalMs = Number($("#interval").value) || 5000;
      
      if (!url) {
        alert('Please enter a URL');
        return;
      }
      
      try {
        let fullUrl = url;
        if (!/^https?:\/\//i.test(fullUrl)) {
          fullUrl = 'http://' + fullUrl;
        }
        
        const payload = { 
          url: fullUrl, 
          intervalMs 
        };
        
        // Add name if provided
        if (name) {
          payload.name = name;
        }
        
        await fetch('/api/monitors', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        // Clear form
        $("#name").value = '';
        $("#url").value = '';
        
        fetchList();
      } catch (error) {
        console.error('Failed to add monitor:', error);
        alert('Failed to add monitor. Please try again.');
      }
    };

    // Pagination event listeners
    prevPageBtn.onclick = () => {
      if (currentPage > 1) {
        goToPage(currentPage - 1);
      }
    };

    nextPageBtn.onclick = () => {
      const totalPages = Math.ceil(allMonitors.length / pageSize);
      if (currentPage < totalPages) {
        goToPage(currentPage + 1);
      }
    };

    pageSizeSelect.onchange = () => {
      pageSize = parseInt(pageSizeSelect.value);
      currentPage = 1;
      updatePagination();
      renderTable();
    };

    // Close modal when clicking outside
    $("#bulkAddModal").onclick = (e) => {
      if (e.target.id === 'bulkAddModal') {
        hideBulkAddModal();
      }
    };

    // Initialize
    fetchList();
    setInterval(fetchList, 3000);
  </script>
</body>
</html>
